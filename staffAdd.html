<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="staffedit.css"/>
    <script src="js/Staffadd.js"></script>
</head>
<body>
    <h3>ENTER STAFF DETAILS</h3>
    <div>
      <form  onsubmit="return false">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" required="required"> 
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" required="required">
        <label for="emailid">Email Id</label>
        <input type="text" id="emailid" required="required">
        <label for="username">Username</label>
        <input type="text" id="username" required="required">
        <label for="password">Password</label>
        <input type="text" id="password" required="required">
        <input type="submit" value="Submit" onclick="addStaffData()">
      </form>
    </div>
    
    </body>
</html>
