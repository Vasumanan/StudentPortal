<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="staffdetails.css"/>
    <script src="js/StudentDetails.js"></script>
</head>
<body onload="studentdetails()">
    <h1>STUDENT DETAILS</h1>
    <div><button class="btn add" onclick="addStudent()">ADD</button>
        <button class="btn edit" onclick="editStudent()">EDIT</button>
        <button class="btn delete" onclick ="deleteStudent()">DELETE</button> </div>
    <table class="studenttable">
        <tr class="firstrow">
          <th>Student Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th>Password</th>   
          <th>Tamil</th>
          <th>English</th>
          <th>Maths</th>
          <th>Science</th>
          <th>Social</th>   
          <th>Total</th>
          <th>Percentage</th>   
                
        </tr> 
        <tbody id="students">
        </tbody>
    </table>
</body>
</html>
