<!DOCTYPE html>
<head>
    <title>Javascript Login Form Validation</title>
    <link rel="stylesheet" href="login.css"/>
    <script src="js/login.js"></script>
    <script src="js/staffdetails.js"></script>
</head>
<body>
    <form class="box" method="post" onsubmit="return false">
        <input type="text" name="username" placeholder="Enter UserName" id="username" required/>
        <input type="password" name="password" placeholder="Enter Password" id="password" required/>
        <div required>
            <input type="radio" id="admin" name="user" value="admin">
            <label for="admin">Admin</label>
            <input type="radio" id="staff" name="user" value="staff">
            <label for="staff">Staff</label>
            <input type="radio" id="student" name="user" value="student">
            <label for="student">Student</label>
        </div>
        <input type="submit" value="Login" onclick="validate()"/>
    </form>
</body>
</html>
