<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="staffedit.css"/>
    <script src="js/StudentView.js"></script>
</head>
<body onload="loadStudentData()">
    <h3>EDIT STUDENT DETAILS</h3>
    <div>
      <form  onsubmit="return false">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" required="required"readonly> 

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" required="required" readonly>
       
        <label for="classno">Class</label>
        <input type="text" id="classno" required="required"readonly>

        <label for="section">Section</label>
        <input type="text" id="section" required="required" readonly>

        <label for="tamilmark">Tamil Mark</label>
        <input type="text" id="tamilmark" required="required" readonly> 

        <label for="englishmark">English Mark</label>
        <input type="text" id="englishmark" required="required" readonly>

        <label for="mathsmark">Maths Mark</label>
        <input type="text" id="mathsmark" required="required" readonly>

        <label for="sciencemark">Science Mark</label>
        <input type="text" id="sciencemark" required="required" readonly>

        <label for="socialmark">Social Mark</label>
        <input type="text" id="socialmark" required="required" readonly>
        <label for="total">Total</label >
        <input type="text" id="total" required="required" readonly>
        <label for="percentage">Percentage</label>
        <input type="text" id="percentage" required="required" readonly>
      </form>
    </div>
    </body>
</html>
