<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="staffedit.css"/>
    <script src="js/Studentadd.js"></script>
</head>
<body>
    <h3>ENTER STUDENT DETAILS</h3>
    <div>
      <form  onsubmit="return false">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" required="required"> 

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" required="required">
       
        <label for="classno">Class</label>
        <input type="text" id="classno" required="required">

        <label for="section">Section</label>
        <input type="text" id="section" required="required">

        <label for="tamilmark">Tamil Mark</label>
        <input type="text" id="tamilmark" required="required"> 

        <label for="englishmark">English Mark</label>
        <input type="text" id="englishmark" required="required">

        <label for="mathsmark">Maths Mark</label>
        <input type="text" id="mathsmark" required="required">

        <label for="sciencemark">Science Mark</label>
        <input type="text" id="sciencemark" required="required">

        <label for="socialmark">Social Mark</label>
        <input type="text" id="socialmark" required="required">

        <label for="username">Username</label>
        <input type="text" id="username" required="required">

        <label for="password">Password</label>
        <input type="text" id="password" required="required">
        <input type="submit" value="Submit" onclick="addStudentData()">
      </form>
    </div> 
</body>
</html>
